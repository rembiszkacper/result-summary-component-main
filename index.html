<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left-container">
          <p>Your Result</p>
          <div class="result-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right-container">
          <p>Summary</p>
          <div class="reaction-container">
            <div class="reaction-container-left-side">
              <img src="assets/images/icon-reaction.svg" alt="reaction image" />
              <p>Reaction</p>
            </div>
            <div class="reaction-container-right-side">
              <span class="summary-text">80 </span>
              <span>/</span>
              <span>100</span>
            </div>
          </div>
          <div class="memory-container">
            <div class="memory-container-left-side">
              <img src="assets/images/icon-memory.svg" alt="memory image" />
              <p>Memory</p>
            </div>
            <div class="memory-container-right-side">
              <span class="summary-text">92 </span>
              <span>/</span>
              <span>100</span>
            </div>
          </div>
          <div class="verbal-container">
            <div class="verbal-container-left-side">
              <img src="assets/images/icon-verbal.svg" alt="verbal image" />
              <p>Verbal</p>
            </div>
            <div class="verbal-container-right-side">
              <span class="summary-text">61 </span>
              <span>/</span>
              <span>100</span>
            </div>
          </div>
          <div class="visual-container">
            <div class="visual-container-left-side">
              <img src="assets/images/icon-visual.svg" alt="visual image" />
              <p>Visual</p>
            </div>
            <div class="visual-container-right-side">
              <span class="summary-text">72 </span>
              <span>/</span>
              <span>100</span>
            </div>
          </div>
          <p class="button">Continue</p>
        </div>
      </div>
    </main>
  </body>
</html>
